<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader."</p>
        <div class="social-links">
            <a href="#" class="social-button">GitHub</a>
            <a href="#" class="social-button">Frontend Mentor</a>
            <a href="#" class="social-button">LinkedIn</a>
            <a href="#" class="social-button">Twitter</a>
            <a href="#" class="social-button">Instagram</a>
        </div>
    </div>
</body>
</html>
